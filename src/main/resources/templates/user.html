<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
  <div class="card text-white bg-dark">
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <h4 class="mx-auto" id="top-par"
            th:text="${user.getUsername()} + ' with roles: ' + ${#strings.arrayJoin(user.roles, ', ')}">ADMIN,
          USER
        </h4>
      </div>
      <div>
        <form class="bg-dark p-3 text-white-50" id="top-logout" th:method="POST" th:action="@{/logout}">

          <input type="submit" value="Logout" class="btn btn-dark">
        </form>
      </div>
    </div>
  </div>
</div>
<br>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 col-md-3">
      <nav class="nav nav-pills nav-fill flex-column">

        <th:block th:if="${user.checkRole('ROLE_ADMIN')}">
          <a class="nav-link" href="/admin" aria-selected="true">Admin</a>
        </th:block>
        <a class="nav-link active" aria-selected="true">User</a>

      </nav>
    </div>
    <div class="col-lg-10  col-md-9">
      <div>
        <h1>User Information-page</h1>
      </div>
      <div class="card">
        <div class="card-header">
          <h5>About user</h5>
        </div>

        <div class="card-body">

          <div class="table">
            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user: ${user}">
                <td th:text="${user.getId()}">id</td>
                <td th:text="${user.getFirstName()}">Name</td>
                <td th:text="${user.getLastName}">Lastname</td>
                <td th:text="${user.getAge()}">Age</td>
                <td th:text="${user.getUsername()}">Email</td>
                <td th:text="${#strings.arrayJoin(user.roles, ' ')}">Role</td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>


  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
