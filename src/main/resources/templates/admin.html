<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Страница администратора</title>
</head>
<body>
<br>
<h1>Страница администратора</h1>
<div th:each="user : ${admin}">
  <a th:href="@{/users/{id}(id=${user.getId()})}"
     th:text="${ ' Email:  ' + user.getUsername() + ', FirstName = ' + user.getFirstName() +', LastName = ' + user.getLastName() +', Age = ' + user.getAge()}"></a>
  <span th:if="${not #lists.isEmpty(user.getRoles())}">  Roles:   </span>
  <span th:each="role : ${user.getRoles()}" th:text="${role.getRole() + ' '}"></span>
  <button><a th:href="@{/users/admin/{id}/editUser(id=${user.getId()})}">Изменить пользователя</a></button>
  <button><a th:href="@{/users/admin/{id}/showUser(id=${user.getId()})}">Показать пользователя</a></button>

  <form th:method="DELETE" th:action="@{/users/admin/{id}/delete(id=${user.getId()})}">
    <button type="submit">Delete</button>
  </form>

</div>
</br>
</br>
<a href="/users/admin/newUser"><h2> Создать нового пользователя </h2></a>

</br>
</br>
<div>
  <a href="/logout"><h3>Выход</h3></a><br>
</div>
<a href="/users"><h3>Вернуться на стартовую страницу</h3></a>
</body>
</html>
