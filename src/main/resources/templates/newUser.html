<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создать нового пользователя</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
  <label for="username">Enter email: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>


  <br>
  <label for="firstName">Enter firstName: </label>
  <input type="text" th:field="*{firstName}" id="firstName"/>
  <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

  <br>
  <label for="lastName">Enter lastName: </label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

  <br>
  <label for="password">Enter password: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

  <br>
  <label for="Age">Enter Age: </label>
  <input type="text" th:field="*{age}" id="Age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

  <br>
  <h3> Select role </h3>

  <div th:each="role, iterStat : ${roles}">
    <input type="checkbox" th:id="'role_' + ${iterStat.index}"
           th:text="${role.role}" th:value="${role.id}"
           th:checked="${iterStat.index < 2}" th:field="*{roles}"/>
  </div>

  <br>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
